<!doctype html>
<html ng-app="scoreboard">
<head>  
  <script type="text/javascript" src="js/angular.min.js"></script>
  <script type="text/javascript" src="js/scoreboard.js"></script>
  <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/animate.css">
</head>
<body background = "img/bg.png" style="background-attachment:fixed;background-position:center;">
  <span class ="logo"><div class = "animated bounceInLeft"><img src = "img/ACMLOGO_CONTEST.png"/> </div><span>
    <div class="container" ng-controller="scoreboardCtrl">
      <div class = "animated fadeInDown">
        <table class = "table">
            <tr style="min-height:40px">
              <th class="rankcell">Rank</th>
              <th class="namecell">Team Name</th>
              <th colspan=2 class="pointcell">Points</th>
              <th ng-repeat="item in header" class="problemcell">{{item.title}}</th>
            </tr>
            <tr ng-repeat=" team in teams | orderObjectBy:'rank':true " style="top:{{team.index*40 + 40}}px" class="notsort " id="{{team.teamId}}">
                <td ng-bind="team.rank" class="rankcell"></td>
                <td ng-bind="team.teamName" class="namecell"></td>
                <td ng-bind="team.solved" class="solvedcell"></td>
                <td ng-bind="team.points" class="subpointcell"></td>
                <td ng-repeat="item in team.problemSummaryInfo" class="problemcell problem{{item.index}}">
                  <span  ng-show="{{item.attempts!=0}}">{{item.attempts}} 
                    <span ng-show="{{item.isSolved}}">
                      ({{item.solutionTime}} + {{(item.attempts-1) * 20}})
                    </span>
                  </span>
                </td>
            </tr>
        </table>
        </div>
      </div>
    </body>
    </html>
