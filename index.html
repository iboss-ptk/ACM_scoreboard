<!doctype html>
<html ng-app="scoreboard">
<head>  
  <script type="text/javascript" src="js/angular.min.js"></script>
  <script type="text/javascript" src="js/scoreboard.js"></script>
  <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="container" ng-controller="scoreboardCtrl">
      <br>
      <hr>
    <table border='1'>
      <tr>
        <th>Rank      </th>
        <th>TeamName      </th>
        <th>solved      </th>
        <th>Points      </th>
        <th ng-repeat="item in header">{{item.title}}</th>
      </tr>

      <tr ng-repeat=" team in teams | orderObjectBy:'rank':true "  > 
        <td ng-bind="team.rank"></td>
        <td ng-bind="team.teamName"></td>
        <td ng-bind="team.solved"></td>
        <td ng-bind="team.points"></td>
 
        <td ng-repeat="item in team.problemSummaryInfo">
          <span  ng-show="{{item.attempts!=0}}">{{item.attempts}} 
            <span ng-show="{{item.isSolved}}">
              ({{item.solutionTime}} + {{(item.attempts-1) * 20}})
            </span>
          </span>
        </td>
     </tr>

    </table>
  </div>

   <br>
      <hr>

</body>
</html>
